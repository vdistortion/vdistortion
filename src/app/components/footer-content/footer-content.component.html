<app-ui-card>
  <div class="footer-content">
    <ul class="footer-content__contacts">
      @for (item of list; track item.link) {
        <li>
          <a [href]="item.link" target="_blank" (click)="onClick(`contacts_${item.name}_click`)">
            {{ item.name }}
          </a>
        </li>
      }
    </ul>
    <img src="qr-code.gif" alt="Контакты" />
  </div>
</app-ui-card>
