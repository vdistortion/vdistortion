@if (images.length) {
  <div class="picture-list" [photoGalleryGroup]="{ history: true }">
    @for (image of images; track image.src) {
      <div class="picture-list__item" [photoGallery]="image.src">
        <app-picture-card
          [image]="image.src"
          [description]="image.title"
        ></app-picture-card>
      </div>
    }
  </div>
}
